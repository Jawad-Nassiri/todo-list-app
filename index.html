<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabzlearn Note App</title>
    <link rel="stylesheet" href="./public/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <aside>
      <header>
        <a href="https://sabzlearn.ir" target="_blank">
          <img src="./public/logo.webp" alt="Logo" class="w-16 rotate-90" />
        </a>
      </header>
      <main>
        <button class="create-button">
          <!-- Plus Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
        </button>
      </main>
      <footer>
        <button class="rotate-180">
          <!-- Logout/Exit Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
          </svg>
        </button>
      </footer>
    </aside>
    <main class="container">
      <header>
        <div class="search-card">
          <input type="text" placeholder="Search..." />
          <button class="search-icon">
            <!-- Search Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5" id="search-icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
          </button>
        </div>
      </header>
      <section class="content">
        <h1>Notes</h1>
        <section class="notes-container">
          <!-- Data loaded from js -->
        </section>
      </section>
    </main>

    <div class="modal-screen hidden">
      <article class="modal">
        <header>
          <span>Create Note</span>
          <button class="close-x-btn">X</button>
        </header>
        <main>
          <form>
            <div class="w-full mb-4 border rounded-lg bg-zinc-800 border-zinc-600">
              <div class="flex items-center justify-between px-3 py-2 border-b border-zinc-700">
                <div class="flex flex-wrap items-center sm:divide-x divide-zinc-600">
                  <div class="flex items-center space-x-1 sm:pe-4">
                    <!-- Button tooltips remain icons, unchanged -->
                    <!-- Buttons list unchanged, functionality only -->
                  </div>
                  <div class="flex flex-wrap items-center space-x-1 sm:ps-4">
                    <!-- Right side tools -->
                  </div>
                </div>
                <button type="button" data-tooltip-target="tooltip-fullscreen" class="p-2 rounded cursor-pointer sm:ms-auto text-zinc-400 hover:text-white hover:bg-zinc-600">
                  <!-- Fullscreen Icon -->
                  <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 19 19">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 1h5m0 0v5m0-5-5 5M1.979 6V1H7m0 16.042H1.979V12M18 12v5.042h-5M13 12l5 5M2 1l5 5m0 6-5 5" />
                  </svg>
                </button>
                <div id="tooltip-fullscreen" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 rounded-lg shadow-sm opacity-0 tooltip bg-zinc-800">
                  Show full screen
                  <div class="tooltip-arrow" data-popper-arrow></div>
                </div>
              </div>
              <div class="px-4 py-2 rounded-b-lg bg-zinc-800">
                <label for="editor" class="sr-only">Write Note</label>
                <textarea
                  id="editor"
                  rows="8"
                  class="block w-full px-0 text-sm outline-none border-0 bg-zinc-800 focus:ring-0 text-white placeholder-zinc-400"
                  placeholder="Please enter the content of your note..."
                  required
                ></textarea>
              </div>
            </div>
          </form>

          <div>
            <span class="colors-title">Select note color:</span>
            <div class="colors">
              <div data-color="#dc2626" style="background: #dc2626" class="color-box"></div>
              <div data-color="#ea580c" style="background: #ea580c" class="color-box"></div>
              <div data-color="#65a30d" style="background: #65a30d" class="color-box selected"></div>
              <div data-color="#059669" style="background: #059669" class="color-box"></div>
              <div data-color="#0d9488" style="background: #0d9488" class="color-box"></div>
              <div data-color="#0891b2" style="background: #0891b2" class="color-box"></div>
            </div>
          </div>
        </main>
        <footer>
          <button class="close">Cancel</button>
          <button class="continue">Create Note</button>
        </footer>
      </article>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
